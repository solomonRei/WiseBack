server.servlet.context-path=/api/v1

spring.datasource.url=jdbc:postgresql://localhost:5432/wise_back
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.properties.hibernate.default_schema=public

spring.flyway.enabled=true

spring.jpa.show-sql=true
spring.jpa.generate-ddl=true

jwt.private-key=classpath:certs/private.pem
jwt.public-key=classpath:certs/public.pem
jwt.audience=wise
jwt.issuer=wise
jwt.expiration-time-access-token-ms=600000
jwt.expiration-time-refresh-token-ms=1800000

google.client-id=google-client-id